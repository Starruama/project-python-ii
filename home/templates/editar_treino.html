{% extends "index.html" %}

{% block content %}
   <!-- <h4>Cadastro de Produtos</h4>-->

        <form action="{% url 'editar_treino' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{dados_treino.id}}">
        <div class="row">
            <div class="col-md-3">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{dados_treino.nome}}">
            </div>   
            <div class="col-md-3">
                <label for="repeticao">Estoque (Min)</label>
                <input type="text" name="repeticao" class="form-control" value="{{dados_treino.repeticao}}">
            </div>         
            <div class="col-md-2">
                <label for="peso">Pre√ßo</label>
                <input type="text" name="peso" value="{{dados_treino.peso}}">
            </div>
        </div>
        <div class="row">            
            <div class="col-md-3">
                <label for="descricao">Descricao</label>
                <input type="text" name="descricao" value="{{dados_treino.descricao}}">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success">Atualizar</button>
        </div>
    </form>
{% endblock  %}
