<link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript para alternar entre os modos claro e escuro
        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    <style>
        /* Estilos para o modo escuro */
        body.dark-mode {
            background-color: #1e1e1e; /* Cor de fundo no modo escuro */
            color: white; /* Cor do texto no modo escuro */
        }
    </style>
</head>
    <!-- Botão para alternar entre os temas claro e escuro -->
    <button onclick="toggleDarkMode()">Alternar Modo</button>
</body>
</html>
